

<div class="container">
    <h1>Parent Registration</h1>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/register_parent" onsubmit="return validatePassword()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="0\d{9}" title="Phone number must start with 0 and be 10 digits long" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <p id="password_error" style="color: red; display: none;">Passwords do not match!</p>

        <label for="children">Children (comma-separated):</label>
        <input type="text" id="children" name="children">

        <input type="submit" value="Register">
    </form>
</div>

<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        var errorMsg = document.getElementById("password_error");

        if (password !== confirmPassword) {
            errorMsg.style.display = "block";
            return false; // Prevent form submission
        } else {
            errorMsg.style.display = "none";
            return true; // Allow form submission
        }
    }
</script>
