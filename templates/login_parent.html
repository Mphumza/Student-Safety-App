<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login</title>
    <style>
        /* Keep body styling as default for all pages */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #dfdfdf;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Container-specific styling to center content */
        .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: white;
        width: 100%;
        max-width: 500px;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
        margin: 20px auto; /* Center it with a slight margin from the top */
        }

        .error-message {
            color: #ff4d4d;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        input[type="submit"]:active {
            background-color: #1e7e34;
        }

        /* Additional styles for a clean polished look */
        input:focus {
            outline: none;
            border-color: #28a745;
        }

        input::placeholder {
            color: #aaa;
        }

        .container form {
            margin-top: 20px;
        }

        /* Flash messages styling */
        .flashes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .flashes li {
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parent Login</h1>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        
    <form method="POST" action="/login_parent">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="/register_parent">Register here</a>.</p>
</body>
</html>
